version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run amplify:prepare
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
frontend:
  phases:
    preBuild:
      commands:
        - echo "frontend deps already installed in backend preBuild"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
