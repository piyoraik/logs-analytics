version: 1
applications:
  - appRoot: web
    backend:
      phases:
        preBuild:
          commands:
            - npm --prefix .. install
            - npm --prefix ../infra ci
            - npm --prefix .. run build
            - npm --prefix ../infra run prepare:lambda
        build:
          commands:
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../node_modules/**/*
          - ../infra/node_modules/**/*
