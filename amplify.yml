version: 1
applications:
  - appRoot: web
    backend:
      phases:
        preBuild:
          commands:
            - npm --prefix .. install
            - npm --prefix ../infra ci
            - npm --prefix .. run build
            - npm --prefix ../infra run prepare:lambda
        build:
          commands:
            - cd .. && npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
    frontend:
      phases:
        preBuild:
          commands:
            - npm --prefix web ci
        build:
          commands:
            - npm --prefix web run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - web/node_modules/**/*
          - node_modules/**/*
          - infra/node_modules/**/*
